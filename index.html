<html>
  <head>
    <meta charset=utf-8>
    <title>Visualise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <input type="text" placeholder="Enter YouTube Video/Playlist URL" />
      <button type="button">Load</button>
    </header>

    <button class="arrow-right">
      <svg width="50px" height="50px" viewBox="0 0 50 80">
        <polyline fill="none" stroke="#fff" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"
              points="0.375,0.375 45.63,38.087 0.375,75.8"/>
      </svg>
    </button>

    <footer>
      <button id="play" type="button" disabled>Play</button>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
    <script src="visualiser.js"></script>
  </body>
</html>
